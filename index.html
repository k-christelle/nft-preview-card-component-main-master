<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT-PREVIEW-CARD</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card1">
                    <div class="cardContainer">
                        <div class="ntfContainer"></div>
                        <div class="texteContainer">
                            <p class="texte1">Equilibrium #3429</p>
                            <p class="texte2"> Our Equilibrium collection promotes balance and calm.</p>
                            <div class="ntftexte">
                               <span class="host1">
                                <img src="images/icon-ethereum.svg" alt="">
                                <p class="texte3">0.041 ETH</p>
                               </span>
                                <span class="host2">
                                    <img src="images/icon-clock.svg" alt="">
                                    <p class="texte4">3 days left</p>
                                </span>
                            </div>
                            <hr>
                            <div class="foot">
                                 <img id="imag1" src="images/image-avatar.png" alt="" height="50px" width="50px
                                 "> 
                                <p class="texte">Creation of Jules Wyvern</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
